<div class="row mt-5">
<div class="col-lg-8 mx-auto">
<h1 class="text-center mb-4">Sign up for an online DOTA 2 tournament!</h1>  
<form id="tournamentForm" method="POST" data-toggle="validator" role="form">
    
<div class="form-group">
<label for="fullName">Full Name</label>
<input type="text" class="form-control" id="fullName" name="fullName" required placeholder="Enter your full name">
</div>

<div class="form-group">
<label for="email">Email Address</label>
<input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email" data-error="Valid email is required" />
<div class="help-block with-errors"></div>
</div>

<div class="form-group">
<label for="password">Password</label>
<input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" onkeyup="checkPasswordStrength(this.value)" required />
<div id="passwordStrength" style="height: 5px; background-color: red; width: 0;"></div>
</div>

<div class="form-group">
<label for="tournament">What rank are you?</label>
<select class="form-control" id="tournament" name="tournament" required>
<option value="">Herald</option>
<option value="The International">Guardian</option>
<option value="ESL One">Crusader</option>
<option value="DPC">Archon</option>
<option value="None">Legend</option>
</select>
</div>

<div class="form-group">
<label>How many years have you played DOTA2 for?</label>
<div class="form-check">
<input class="form-check-input" type="radio" name="rating" id="rating1" value="1" required>
<label class="form-check-label" for="rating1">1</label>
 </div>
<div class="form-check">
<input class="form-check-input" type="radio" name="rating" id="rating2" value="2" required>
<label class="form-check-label" for="rating2">2</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="rating" id="rating3" value="3" required>
<label class="form-check-label" for="rating3">3</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="rating" id="rating4" value="4" required>
<label class="form-check-label" for="rating4">4</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="rating" id="rating5" value="5" required>
<label class="form-check-label" for="rating5">5</label>
</div>
</div>

<div class="form-group">
<label for="comments">Let us know more about yourself:</label>
<textarea class="form-control" id="comments" name="comments" rows="3" required placeholder="Share your thoughts with us"></textarea>
</div>

<div class="form-group">
<label for="date">Date of you doing this form:</label>
<input type="date" class="form-control" id="date" name="date" required>
</div>

<button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>
</div>
</div>

</footer>

</body>
